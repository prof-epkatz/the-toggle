<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
h1 {
  color: dodgerBlue;
}

.hidden{
  display: none;
}
</style>
</head>
<body>
  <h1 id='h1_1'>The Toggle</h1>
  <p id='p1'>Here is text</p>

<script id="jsbin-javascript">
console.clear();
const p1 = document.getElementById('p1');
const h1 = document.getElementById('h1_1');

h1.addEventListener('click', function(){
  p1.classList.toggle('hidden');
})
</script>
